<html lang="utf-8">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="options.css" />
        <title>Options - Content Farm Blocker</title>
    </head>

    <body>        
    
        <div class="content">
            
            <div class="header"><img src="./img/alert-octagon.svg"/><h1>Content Farm Blocker</h1></div>
            
            <div class="subheader"><h1>Preventing to open content farm by mistake</h1></div>
            
            <div class="options">
                <div id="systemBlackList" class="field" >
                    <h2 id="systemBlackListLabel">System Black List</h2>
                    <div class="fieldSet">
                        <textarea disabled></textarea>
                    </div>
                </div>

                <div id="userBlackList" class="field">
                    <h2>User Black List</h2>
                    <div class="fieldSet">
                        <textarea></textarea>
                    </div>
                </div>

                <div id="userWhiteList" class="field">
                    <h2>User White List</h2>
                    <div class="fieldSet">
                        <textarea></textarea>
                    </div>            
                </div>
                
                <div id="blankField" class="field">
                    <h2></h2>
            
                    <div class="fieldSet">
                        <a id="submitButton" class="submit disabled" href="#">Saved</a>
                    </div>
                </div>

            </div>

        </div>
        
        <script src="libs/jquery.min.js"></script>
        <script src="options.js"></script>
    </body>
</html>
